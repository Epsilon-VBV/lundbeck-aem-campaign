<p data-sly-test="${wcmmode.edit || wcmmode.design}">Configure header Component</p>
<sly data-sly-test="${properties.prescribingText || properties.isiText}">
         <tr>
            <td colspan="2" style="padding-top:20px;padding-bottom:20px;width:100%;text-align:center;font-family:Arial, Helvetica, sans-serif;font-size:14px;color:#757575;">
               You can also
               <a href=" ${properties.webPageLink}" target="_blank" style="font-weight:bold; color: #41748D; text-decoration:underline;">
               view this email as a webpage.
               </a>
            </td>
         </tr>
         <tr>
            <td style="padding-top:6px;padding-bottom:6px;width:50%; background-color:#41748d;text-align:center;">
               <a href="${properties.prescribingLink}" target="_blank" style="text-decoration:none; font-family:Arial, Helvetica, sans-serif; color:#ffffff; font-size:14px; text-transform:uppercase; font-weight:bold;">
               ${properties.prescribingText}
               </a>
            </td>
            <td style="padding-top:6px;padding-bottom:6px;width:50%;background-color:#c02c57;text-align:center;">
               <a href=" ${properties.isiLink}" target="_blank" style="text-decoration:none;font-family:Arial, Helvetica, sans-serif;color:#ffffff; font-size:14px; text-transform:uppercase; font-weight:bold;">
                ${properties.isiText}
               </a>
            </td>
         </tr>
         <tr>
            <td colspan="2" style="padding-top:30px;padding-bottom:20px;padding-left:20px;width:100%;">
               <a href="${properties.logoImgUrl}">
               <img width="181" height="94" border="0" style="display: ${properties.align @ context='styleToken'}; margin:0 auto" src="${properties.logoImg}" alt="${properties.logoImageAltText}" />
               </a>
            </td>
         </tr>
</sly>
